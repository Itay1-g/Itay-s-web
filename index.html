<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign-In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f4f4f9;
      color: #333;
    }
    h1 {
      background: linear-gradient(to right, #DB4437, #F4B400, #0F9D58); /* Google Red, Yellow, Green */
      -webkit-background-clip: text;
      color: transparent;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      font-size: 18px;
      color: #F4B400; /* Google Yellow */
    }
    .green-text {
      color: #34A853; /* Google Green */
    }
  </style>
</head>
<body>
  <h1>Google Sign-In</h1>
  <p>Click the button below to sign in with Google:</p>
  <button onclick="getLocation()">Sign in with Google</button>
  <p id="output"></p>

  <script>
    function getLocation() {
      const output = document.getElementById("output");

      if (navigator.geolocation) {
        output.textContent = "Connecting...";
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            output.innerHTML = `Your Location: Latitude ${latitude}, Longitude ${longitude}<br><span class="green-text">And I know it ðŸ¤£</span>`;
          },
          (error) => {
            switch (error.code) {
              case error.PERMISSION_DENIED:
                output.textContent = "Permission denied. Please allow location access.";
                break;
              case error.POSITION_UNAVAILABLE:
                output.textContent = "Location information is unavailable.";
                break;
              case error.TIMEOUT:
                output.textContent = "The request to get your location timed out.";
                break;
              default:
                output.textContent = "An unknown error occurred.";
            }
          }
        );
      } else {
        output.textContent = "Geolocation is not supported by your browser.";
      }
    }
  </script>
</body>
</html>
